    $.ajaxSetup({ async: false });
    $.getJSON(part_url, function(part_json) {
        partData = part_json;
        part_detail = partData.data
        if(part_detail.length > 0){

          part_sDate_Num = Number(part_sDate.replace(/-/gi, ""))

          page_url = part_detail[0]['homepage']
        }

function dateFormat(date) {
  fDate = new Date(date)
  let month = fDate.getMonth() + 1;
  let day = fDate.getDate();
  let hour = fDate.getHours();
  let minute = fDate.getMinutes();
  let second = fDate.getSeconds();

  month = month >= 10 ? month : '0' + month;
  day = day >= 10 ? day : '0' + day;
  hour = hour >= 10 ? hour : '0' + hour;
  minute = minute >= 10 ? minute : '0' + minute;
  second = second >= 10 ? second : '0' + second;

  return fDate.getFullYear() + '-' + month + '-' + day + ' ' + hour + ':' + minute;
}
