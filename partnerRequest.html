<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
<!-- START HERE -->   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="./css/style.css">

   <div id="container">
    <div id="centerBox">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="anitooni@gmail.com"
  action="https://script.google.com/macros/s/AKfycbw8FOA2YMITt0moJjQod4xR-DOX5ZLkoLDv2WchAkQD5pkOYun7kor4HJtwDT6W1zQ-Hg/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      
      <fieldset class="pure-group">
        <label for="shop_name">상호: </label>
        <input id="shop_name" name="shop_name" placeholder="상호명을 입력해 주세요" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="owner">대표자 성명: </label>
        <input id="owner" name="owner" placeholder="대표님 성함을 입력해 주세요" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="location1">광고 지역1 설정: </label>
        <input id="location1" name="location1"/>
      </fieldset> 

      <fieldset class="pure-group">
        <label for="location2">광고 지역2 설정: </label>
        <input id="location2" name="location2"/>
      </fieldset> 

      <fieldset class="pure-group">
        <label for="location3">광고 지역3 설정: </label>
        <input id="location3" name="location3"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="main_title">메인 광고 문구: </label>
        <input id="main_title" name="main_title"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="sub_title">보조 광고 문구: </label>
        <input id="sub_title" name="sub_title"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="cellphone">휴대폰 번호: </label>
        <input id="cellphone" name="cellphone"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="phone">전화 번호: </label>
        <input id="phone" name="phone"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="start_date">광고 시작 날짜: </label>
        <input id="start_date" name="start_date"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="duration">광고 기간: </label>
        <input id="duration" name="duration"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="end_date">광고 종료 날짜: </label>
        <input id="end_date" name="end_date"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="request_type">링크 방식 (팝업/링크) </label>
        <input id="request_type" name="request_type"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="address">주소: </label>
        <input id="address" name="address"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email">e-mail: </label>
        <input id="email" name="email"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="icon">icon: </label>
        <input id="icon" name="icon"/>
      </fieldset>      

      <fieldset class="pure-group">
        <label for="comment">안내문구: </label>
        <textarea id="comment" name="comment" rows="10"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="y">Y좌표: </label>
        <input id="y" name="y"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="x">X좌표: </label>
        <input id="x" name="x"/>
      </fieldset>

      <fieldset class="pure-group">
        <label for="map_url">지도 링크: </label>
        <input id="map_url" name="map_url"/>
      </fieldset> 

      <button class="button-success pure-button button-xlarge">Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  </div>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->  
  <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
  <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
<!-- END -->

</body>
</html>
