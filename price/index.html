  function Korean_price(price){
    price_exp_num1 = Math.floor(price/10000)
    price_exp_num2 = Math.round( ((price/10000)%1) * 10000 , 0)
    if(price_exp_num1 == 0){ price_exp_1 = "" }
    else{ price_exp_1 = price_exp_num1 + "억" }

    if(price_exp_num2 == 0){ price_exp_2 = "" }
    else{ price_exp_2 = price_exp_num2 + "만" }

    if(isNaN(price_exp_num1)){
      return "---"
    }
    else{
      return price_exp_1 + " " + price_exp_2
    }
  }

  function compare_price(deal_price_num, max_price_deal, min_price_deal, dealed_history_date, dealed_history_price){
    last_dealed_date = dealed_history_date[dealed_history_date.length - 2]
    last_dealed_price = dealed_history_price[dealed_history_price.length - 2]

    if(last_dealed_date == dealed_history_date[dealed_history_date.length - 2]){
      last_dealed_date = dealed_history_date[dealed_history_date.length - 3]
      last_dealed_price = dealed_history_price[dealed_history_price.length - 3]
    }          

    compare_last = ((deal_price_num/last_dealed_price) - 1) * 100
    compare_max = ((deal_price_num/max_price_deal[1]) - 1) * 100
    compare_min = ((deal_price_num/min_price_deal[1]) - 1) * 100

    if(compare_last > 0){ compare_last_tag = "<span style='color:#eb5050'>▲" + (Math.abs(compare_last)).toFixed(2) + "%</span>" }
    else if(compare_last < 0){ compare_last_tag = "<span style='color:#3d7fca'>▼" + (Math.abs(compare_last)).toFixed(2) + "%</span>" }
    else if( isNaN(compare_last)){ compare_last_tag = "<span style='color:black'>거래 정보 없음</span>" }
    else { compare_last_tag = "<span style='color:black'>= " + (Math.abs(compare_last)).toFixed(2) + "%</span>" }

    if(compare_max > 0){ compare_max_tag = "<span style='color:#eb5050'>▲" + (Math.abs(compare_max)).toFixed(2) + "%</span>" }
    else if(compare_max < 0){ compare_max_tag = "<span style='color:#3d7fca'>▼" + (Math.abs(compare_max)).toFixed(2) + "%</span>" }
    else if( isNaN(compare_max)){ compare_max_tag = "<span style='color:black'>거래 정보 없음</span>" }
    else { compare_max_tag = "<span style='color:black'>= " + (Math.abs(compare_max)).toFixed(2) + "%</span>" }
    
    if(compare_min > 0){ compare_min_tag = "<span style='color:#eb5050'>▲" + (Math.abs(compare_min)).toFixed(2) + "%</span>" }
    else if(compare_min < 0){ compare_min_tag = "<span style='color:#3d7fca'>▼" + (Math.abs(compare_min)).toFixed(2) + "%</span>" }
    else if( isNaN(compare_min)){ compare_min_tag = "<span style='color:black'>거래 정보 없음</span>" }
    else { compare_min_tag = "<span style='color:black'>= " + (Math.abs(compare_min)).toFixed(2) + "%</span>" }
    
    return {'last_dealed_date' : last_dealed_date, 'last_dealed_price' : last_dealed_price, 'compare_last_tag' : compare_last_tag, 'compare_max_tag' : compare_max_tag, 'compare_min_tag' : compare_min_tag}
  }

  function updateRegionTable(month, region){
    //$('html').scrollTop(0)
    $('#sort').css("visibility", "hidden")
    $('#rearrange').css("visibility", "visible")
    url = "https://www.aptrank.kr/" + month + "/" + region + ".json" + update_ver
    $('#dataList').html("");

    setTimeout(function(){}, 250)

    $.getJSON(url, function(json) {        
        regData = json;
        regSortData = regData;
        itemNum = json.data.length;
        regValueSum = 0;
        regSupplySum = 0;
        regPopSum = 0;
        regJobSum = 0;

        for(var i = 0 ; i < itemNum ; i++){
          var regName = regData.data[i]["시도"]

          var regSuplyLevel = regData.data[i]["공급수준"]
          var regPopChange = regData.data[i]["인구증감"]
          var regPop = regData.data[i]["인구수"]
          var regIncome = regData.data[i]["소득수준"]
          var regValue = Math.round( regData.data[i]["가치 총점"] * 100 ) / 100;
          var regRank = regData.data[i]["rank"]
          var regJob = regData.data[i]["일자리"]

          regValueSum += regData.data[i]["가치 총점"]
          regSupplySum += regData.data[i]["지역구공급총점"]
          regPopSum += regData.data[i]["인구총점"]
          regJobSum += regData.data[i]["일자리총점"]

          var addon_html = "<div class='listBox' data-bs-toggle='modal' data-bs-target='#baseModal' id='myModal' onClick='showRegionDetail(" + i + ")'>";

          if(selectedMonth == "202201"){
            addon_html += "<div class='rank_content'>"
            addon_html += "<div class='rank'>" + regRank + "위</div>";
            addon_html += "</div>"
          }
          else{
            addon_html += "<div class='rank_content'>"
            addon_html += "<div class='rank'>" + regRank + "위</div>";
            if(regData.data[i]["rank_gap"] == 0){
              addon_html += "<div class='ranksame'> -- </div>"
            }
            else if(regData.data[i]["rank_gap"] == 9999){
              addon_html += "<div class='ranksame'> NEW! </div>"
            }
            else if(regData.data[i]["rank_gap"] > 0){
              addon_html += "<div class='rankup'> ▲" + Math.abs(regData.data[i]["rank_gap"]) + "</div>"
            }
            else if(regData.data[i]["rank_gap"] < 0){
              addon_html += "<div class='rankdown'> ▼" + Math.abs(regData.data[i]["rank_gap"]) + "</div>"
            }

            addon_html += "</div>"
          }

          addon_html += "<div class='content'>";
          addon_html += "<div class='apt_name'>" + regName + "</div>";
          addon_html += "<div class='reg_subTable'>";

          addon_html += "<div class='apt_address'>아파트 공급량 <span style='font-weight:900; color:#0f0f0f'>" + regSuplyLevel + "</span></div>";

          var upDown = ""
          var popChange = ""
          if (regPopChange < 0){
            upDown = "감소"
            popChange = "▼" + (Math.abs(regPopChange)).toLocaleString()
          }
          else{
            upDown = "증가"
            popChange = "▲" + (Math.abs(regPopChange)).toLocaleString()
          }
          addon_html += "<div class='apt_address'><span class='regionPop'>인구 " + (Math.abs(regPop)).toLocaleString() + "명</span>"
          if(regPopChange >= 0){
            addon_html += "<span class='regionPopUp'> (" + popChange + ")</span></div>";
          }
          else{
            addon_html += "<span class='regionPopDown'> (" + popChange + ")</span></div>";
          }
          addon_html += "<div class='apt_address'><span class='regionJob'>일자리 " + regJob.toLocaleString() + "개</span></div>";
          addon_html += "<div class='apt_address'>소득 " + regIncome.toLocaleString() + "원</div>";
          addon_html += "</div></div>";
          addon_html += "<div class='value_score'>" + ( Math.round( regValue * 100 ) / 100 ).toFixed(2) + "점</div>"
          addon_html += "</div>"

          $('#dataList').append(addon_html);
        }
        $('#dataList').append("<div style='height: " +  blank_height + "'></div>");
    })

    saveLocalStorage()
  }

  function show_apt(month, filename, sido){
    $("#sido").val(sido).prop("selected", true);
    selectedMonth = month
    selectedSubRegion = filename
    selectedRegion = $("#sido option:selected").val();

    $("#regionSearchCard").animate({
        opacity: 0.0,
        top: '-150px'
      }, 400, 'easeInQuad'
    );
    $("#closeRegionSearch_floating").animate({
        opacity: 0.0,
        right: '-200px'
      }, 400, 'easeInQuad'
    );
    $('#regionInputSearch').val("")

    $("#rearrangeRegionCard").animate({
        opacity: 0.0,
        top: '-150px'
      }, 400, 'easeInQuad'
    );
    $("#closeRegionRearrange_floating").animate({
        opacity: 0.0,
        right: '-200px'
      }, 400, 'easeInQuad'
    );
    rearrangeSelection = "rearrangeRegionScore"

    $('#baseModal').modal('hide');
    $('#toggleModal1').modal("hide");
    $('#toggleModal2').modal("hide");

    optionChange(filename)    
    updateRegion()
  }
